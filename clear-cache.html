<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearing Cache...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px 0; font-size: 24px; }
        p { margin: 0; opacity: 0.9; }
        .success { color: #4ade80; font-weight: bold; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Clearing Cache & Service Workers...</h1>
        <p id="status">Please wait...</p>
    </div>

    <script>
        const statusEl = document.getElementById('status');

        async function clearEverything() {
            try {
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    statusEl.innerHTML = '✓ Service workers cleared<br>';
                }

                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    statusEl.innerHTML += '✓ All caches cleared<br>';
                }

                // Clear localStorage
                localStorage.clear();
                statusEl.innerHTML += '✓ Local storage cleared<br>';

                // Clear sessionStorage
                sessionStorage.clear();
                statusEl.innerHTML += '✓ Session storage cleared';

                // Success!
                statusEl.innerHTML += '<br><br><span class="success">✓ All done! Redirecting...</span>';

                // Redirect to home page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Error clearing cache:', error);
                statusEl.innerHTML = '<span class="error">Error: ' + error.message + '</span><br>Please try a hard refresh (Cmd+Shift+R)';
            }
        }

        // Run on page load
        clearEverything();
    </script>
</body>
</html>
